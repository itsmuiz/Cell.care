<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products | Cell Care India</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">
      <i class="fa-solid fa-battery-empty"></i><strong>Cell Care</strong> <span>India</span>
    </div>
    <i class="fa-solid fa-bars hamburger"></i>
    <div class="sidebar">
      <i class="fa-solid fa-times close-menu"></i>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html" class="active-link">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- ======= Products Page Section ======= -->
  <section class="products-page">
    <h2 class="section-title">Our Product Range</h2>
    <p class="section-subtitle">High-quality spare parts and batteries for all your needs.</p>

    <!-- Search and Filters -->
    <div class="product-controls">
      <input type="text" id="searchBar" placeholder="Search products..." />
      <button id="addProductBtn" class="add-product-btn">Add New Product</button>
    </div>

    <!-- Add Product Form (Hidden by default) -->
    <div id="addProductForm" class="add-product-form" style="display: none;">
      <h3>Add New Product</h3>
      <input type="text" id="productName" placeholder="Product Name" required />
      <input type="text" id="productPrice" placeholder="Price (e.g., ₹1,999)" required />
      <textarea id="productDesc" placeholder="Description" required></textarea>
      <input type="text" id="productIcon" placeholder="Icon Class (e.g., fa-battery-full)" required />
      <button id="submitProduct">Add Product</button>
      <button id="cancelAdd">Cancel</button>
    </div>

    <!-- Products Grid -->
    <div id="productsContainer" class="products-container"></div>
  </section>

  <!-- ======= Footer ======= -->
  <footer class="footer">
    <div class="footer-bottom">
      <p>© 2025 Cell Care India. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="vanilla-tilt.js"></script>
  <script src="script.js"></script>
  <script src="products.js"></script>
</body>
</html>
